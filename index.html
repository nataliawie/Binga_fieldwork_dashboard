<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
		<h2 style="text-align:center; font-family:Arial; margin-top:10px;">
  Binga Project Sites 
</h2>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/BingaWardsboundaries_2.js"></script>
        <script src="data/Bingatracks_3.js"></script>
        <script src="data/MCCProjectSiteareas_4.js"></script>
        <script src="data/MCCProjectSitepoints_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:23, minZoom:5
        }).fitBounds([[-17.793208713039373,27.388623030044556],[-17.74438355791924,27.464051296711233]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 5,
            maxZoom: 23,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_GoogleLabels_1');
        map.getPane('pane_GoogleLabels_1').style.zIndex = 401;
        var layer_GoogleLabels_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=h&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleLabels_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 5,
            maxZoom: 23,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleLabels_1;
        map.addLayer(layer_GoogleLabels_1);
        function pop_BingaWardsboundaries_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">COUNTRY</th>\
                        <td class="visible-with-data" id="COUNTRY">' + (feature.properties['COUNTRY'] !== null ? autolinker.link(String(feature.properties['COUNTRY']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME_1</th>\
                        <td class="visible-with-data" id="NAME_1">' + (feature.properties['NAME_1'] !== null ? autolinker.link(String(feature.properties['NAME_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME_2</th>\
                        <td class="visible-with-data" id="NAME_2">' + (feature.properties['NAME_2'] !== null ? autolinker.link(String(feature.properties['NAME_2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME_3</th>\
                        <td class="visible-with-data" id="NAME_3">' + (feature.properties['NAME_3'] !== null ? autolinker.link(String(feature.properties['NAME_3']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BingaWardsboundaries_2_0() {
            return {
                pane: 'pane_BingaWardsboundaries_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BingaWardsboundaries_2');
        map.getPane('pane_BingaWardsboundaries_2').style.zIndex = 402;
        map.getPane('pane_BingaWardsboundaries_2').style['mix-blend-mode'] = 'normal';
        var layer_BingaWardsboundaries_2 = new L.geoJson(json_BingaWardsboundaries_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BingaWardsboundaries_2',
            layerName: 'layer_BingaWardsboundaries_2',
            pane: 'pane_BingaWardsboundaries_2',
            onEachFeature: pop_BingaWardsboundaries_2,
            style: style_BingaWardsboundaries_2_0,
        });
        bounds_group.addLayer(layer_BingaWardsboundaries_2);
        map.addLayer(layer_BingaWardsboundaries_2);
        function pop_Bingatracks_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Length'] !== null ? autolinker.link(String(feature.properties['Length']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['km_total'] !== null ? autolinker.link(String(feature.properties['km_total']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Bingatracks_3_0() {
            return {
                pane: 'pane_Bingatracks_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        function style_Bingatracks_3_1() {
            return {
                pane: 'pane_Bingatracks_3',
                opacity: 1,
                color: 'rgba(236,227,196,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Bingatracks_3');
        map.getPane('pane_Bingatracks_3').style.zIndex = 403;
        map.getPane('pane_Bingatracks_3').style['mix-blend-mode'] = 'normal';
        var layer_Bingatracks_3 = new L.geoJson.multiStyle(json_Bingatracks_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Bingatracks_3',
            layerName: 'layer_Bingatracks_3',
            pane: 'pane_Bingatracks_3',
            onEachFeature: pop_Bingatracks_3,
            styles: [style_Bingatracks_3_0,style_Bingatracks_3_1,]
        });
        bounds_group.addLayer(layer_Bingatracks_3);
        map.addLayer(layer_Bingatracks_3);
        function pop_MCCProjectSiteareas_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td class="visible-with-data" id="Name">' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">area_m2</th>\
                        <td class="visible-with-data" id="area_m2">' + (feature.properties['area_m2'] !== null ? autolinker.link(String(feature.properties['area_m2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">area_km2</th>\
                        <td class="visible-with-data" id="area_km2">' + (feature.properties['area_km2'] !== null ? autolinker.link(String(feature.properties['area_km2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Time</th>\
                        <td class="visible-with-data" id="Time">' + (feature.properties['Time'] !== null ? autolinker.link(String(feature.properties['Time']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Elevation</th>\
                        <td class="visible-with-data" id="Elevation">' + (feature.properties['Elevation'] !== null ? autolinker.link(String(feature.properties['Elevation']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ward</th>\
                        <td class="visible-with-data" id="Ward">' + (feature.properties['Ward'] !== null ? autolinker.link(String(feature.properties['Ward']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td class="visible-with-data" id="District">' + (feature.properties['District'] !== null ? autolinker.link(String(feature.properties['District']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        var pattern_MCCProjectSiteareas_4_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#377eb8',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_MCCProjectSiteareas_4_0.addTo(map);
        function style_MCCProjectSiteareas_4_0() {
            return {
                pane: 'pane_MCCProjectSiteareas_4',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_MCCProjectSiteareas_4_0,
                interactive: true,
            }
        }
        function style_MCCProjectSiteareas_4_1() {
            return {
                pane: 'pane_MCCProjectSiteareas_4',
                opacity: 1,
                color: 'rgba(55,126,184,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_MCCProjectSiteareas_4');
        map.getPane('pane_MCCProjectSiteareas_4').style.zIndex = 404;
        map.getPane('pane_MCCProjectSiteareas_4').style['mix-blend-mode'] = 'normal';
        var layer_MCCProjectSiteareas_4 = new L.geoJson.multiStyle(json_MCCProjectSiteareas_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MCCProjectSiteareas_4',
            layerName: 'layer_MCCProjectSiteareas_4',
            pane: 'pane_MCCProjectSiteareas_4',
            onEachFeature: pop_MCCProjectSiteareas_4,
            styles: [style_MCCProjectSiteareas_4_0,style_MCCProjectSiteareas_4_1,]
        });
        bounds_group.addLayer(layer_MCCProjectSiteareas_4);
        map.addLayer(layer_MCCProjectSiteareas_4);
        function pop_MCCProjectSitepoints_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Elevation</th>\
                        <td class="visible-with-data" id="Elevation">' + (feature.properties['Elevation'] !== null ? autolinker.link(String(feature.properties['Elevation']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Time</th>\
                        <td class="visible-with-data" id="Time">' + (feature.properties['Time'] !== null ? autolinker.link(String(feature.properties['Time']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td class="visible-with-data" id="Name">' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ward</th>\
                        <td class="visible-with-data" id="Ward">' + (feature.properties['Ward'] !== null ? autolinker.link(String(feature.properties['Ward']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_MCCProjectSitepoints_5_0() {
            return {
                pane: 'pane_MCCProjectSitepoints_5',
                radius: 3.6,
                opacity: 1,
                color: 'rgba(83,83,83,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(238,13,37,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_MCCProjectSitepoints_5');
        map.getPane('pane_MCCProjectSitepoints_5').style.zIndex = 405;
        map.getPane('pane_MCCProjectSitepoints_5').style['mix-blend-mode'] = 'normal';
        var layer_MCCProjectSitepoints_5 = new L.geoJson(json_MCCProjectSitepoints_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MCCProjectSitepoints_5',
            layerName: 'layer_MCCProjectSitepoints_5',
            pane: 'pane_MCCProjectSitepoints_5',
            onEachFeature: pop_MCCProjectSitepoints_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MCCProjectSitepoints_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_MCCProjectSitepoints_5);
        map.addLayer(layer_MCCProjectSitepoints_5);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: '<img src="legend/MCCProjectSitepoints_5.png" /> MCC Project Site points', layer: layer_MCCProjectSitepoints_5},
            {label: '<img src="legend/MCCProjectSiteareas_4.png" /> MCC Project Site areas', layer: layer_MCCProjectSiteareas_4},
            {label: '<img src="legend/Bingatracks_3.png" /> Binga tracks', layer: layer_Bingatracks_3},
            {label: '<img src="legend/BingaWardsboundaries_2.png" /> Binga Wards boundaries', layer: layer_BingaWardsboundaries_2},
            {label: "Google Labels", layer: layer_GoogleLabels_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_BingaWardsboundaries_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAME_3'] !== null?String('<div style="color: #323232; font-size: 12pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['NAME_3']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BingaWardsboundaries_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_BingaWardsboundaries_2]);
        map.on("zoomend", function(){
            resetLabels([layer_BingaWardsboundaries_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BingaWardsboundaries_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BingaWardsboundaries_2]);
        });
        </script>
    </body>
</html>
